---
layout: default
title: Home
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post">
      <h1 class="post-title">
        <a href="{{ post.url | relative_url }}">
          {{ post.heading }}
        </a>
      </h1>
  
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
  
      {{ post.summary }}
    </article>
    {% endfor %}
  </div>
